<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Planetfall</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        background: #000;
        overflow: hidden;
      }
      #frame {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 32px;
        background-color: transparent;
        z-index: 2;
        -webkit-app-region: drag;
      }
    </style>
  </head>
  <body>
    <div id="frame"></div>
    <canvas></canvas>
    <script src="./app/index.js"></script>
    <script type="module">
      const platformInfo = await ext.runtime.getPlatformInfo();

      if (platformInfo.os !== "mac") {
        document.getElementById("frame").style.right = "105px";
      }
    </script>
  </body>
</html>
